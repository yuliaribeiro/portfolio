name: Run Tests

on:
  workflow_dispatch:
  pull_request:
    branches: [main, development]
  push:
    branches: [main, development]

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: portfolio

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test
